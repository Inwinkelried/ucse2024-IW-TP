{% extends "base.html" %}

{% block content %}

  <div class="edit-container">
    <h2>Editar</h2>
    <form method="post" enctype="multipart/form-data" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">Guardar Cambios</button>
    </form>
    {% if form.non_field_errors %}
      <div class="error">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
  </div>

{% endblock %}
